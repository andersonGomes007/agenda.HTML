<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atv1.css">
    <script src="https://kit.fontawesome.com/1c247c29ec.js" crossorigin="anonymous"></script>
    <title>Agenda online cadastro</title>
</head>

<body>
    <h4>Dados cadastrados:</h4>
    <a href="atividade2.html"> Clique aqui </a>
    <h4> Sobre: </h4>
    <a href="atividade3.html"> Clique aqui </a>

    <h1>AGENDA ONLINE</h1>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <div class="input">
                <input id="username" name="username" placeholder="Username" type="text">
            </div>

            <label for="telephone">Telefone</label>
            <i class="fa fa-phone-square" aria-hidden="true"></i>
            <div class="input">
                <input id="telephone" name="telephone" placeholder="Telephone" type="text">
            </div>

            <label for="cell">Celular</label>
            <i class="fa fa-mobile" aria-hidden="true"></i>
            <div class="input">
                <input id="cell" name="cell" placeholder="Cell phone" type="text">
            </div>

            <div id="bnt">
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>
</body>

</html>
